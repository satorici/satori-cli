name: Satori CLI Action
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  satori-cli_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          pip3 install satori-ci
          satori-cli config token $TOKEN
          echo satori-cli run ./ --data="{'TOKEN':'$TOKEN'} -s
          satori-cli run ./ --data="{'TOKEN':'$TOKEN'} -s
  pdm-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ["3.11"]
      - name: Install dependencies
        run: pdm install
      - name: Check type
        run: pdm run check_type
      - name: Check Lint
        run: pdm run check_lint
      - name: Check Format
        run: pdm run check_format
      - name: Test
        run: pdm run test
      - name: run
        env:
          PDMUSER: ${{ secrets.PDMUSER }}
          PDMPASS: ${{ secrets.PDMPASS }}
        run: |
          pdm publish --username $PDMUSER --password $PDMPASS
