set:
    assertStdoutContains: "Config token updated"
    token:
    - [ python3 satori-cli settoken $(TOKEN) ]

report:
    assertStdoutContains: "Hash"
    exec:
    - [ python3 satori-cli report satorici/satori-cli ]
    
info:
    assertStdoutContains: "Commits"
    exec:
    - [ python3 satori-cli info satorici/satori-cli ]
