settings:
  files: True
  name: Pass playbook

mutation:
- - value: "Hello World"
    mutate: radamsa
    mutate_qty: 10
  - value: "Hello World"
    mutate: zzuf
    mutate_qty: 10

tests:
  assertReturnCode: 0
  positive:
    assertStdoutEqual: "Hello World\n"
    echo:
    - echo Hello World
  
  negative:
    assertStdoutNotEqual: "Hello World\n"
    echo:
    - echo ${{mutation}}
