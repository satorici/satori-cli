settings:
  name: Satori CLI Test
  log: slack

import:
  - "satori://code/trufflehog.yml"
  - "satori://code/semgrep.yml"
  - "satori://code/python/pylint.yml"

install_satori:
  assertReturnCode: 0
  test:
  - [ pip install . ]

set_token:
  assertStdoutContains: "Token saved"
  test:
  - [ satori-cli config token "not_a_token" -p test_user ]

set_test_token:
  assertStdoutContains: "Token saved"
  test:
  - [ satori-cli config token "$(token)"" ]

dashboard:
  assertStdoutContains: "Actions required"
  test:
  - [ satori-cli ]

playbook:
  assertReturnCode: 0
  test:
  - [ satori-cli playbook ]

report:
  assertReturnCode: 0
  test:
  - [ satori-cli report ]

repo:
  assertReturnCode: 0
  test:
  - [ satori-cli repo ]

monitor:
  assertReturnCode: 0
  test:
  - [ satori-cli monitor ]
